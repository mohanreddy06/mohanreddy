<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
</head>
<body>

<h2>Main Table with Nested Table</h2>

<table border="2" cellpadding="10">
  <tr>
    <th>Name</th>
    <th>Details</th>
  </tr>
  
  <tr>
    <td>Mohan</td>
    <td>
      <!-- Nested Table -->
      <table border="1">
        <tr>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>20</td>
          <td>Hyderabad</td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <td>Ravi</td>
    <td>
      <!-- Another Nested Table -->
      <table border="1">
        <tr>
          <th>Age</th>
          <th>City</th>
        </tr>
        <tr>
          <td>22</td>
          <td>Warangal</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
